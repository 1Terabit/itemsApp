<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/items"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Item</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/items/edit', item?.id]">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="item">
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2>Descripci√≥n</h2>
          <p>{{ item.description }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Precio</h2>
          <p>{{ item.price | number:'1.2-2' }} $</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="deleteItem()" class="ion-margin-top">
    Eliminar Item
  </ion-button>
</ion-content>
