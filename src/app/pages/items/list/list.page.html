<ion-header>
  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/items/create">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item [routerLink]="['/items', item.id]">
        <ion-label>
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>
          <p>{{ item.price | number:'1.2-2' }} $</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="editItem(item)">
          <ion-icon name="create"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
