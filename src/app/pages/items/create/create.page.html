<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/items"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Nuevo Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="itemForm.get('title')?.touched && itemForm.get('title')?.errors?.['required']">
      <p>El título es requerido</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-text color="danger" *ngIf="itemForm.get('description')?.touched && itemForm.get('description')?.errors?.['required']">
      <p>La descripción es requerida</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="itemForm.get('price')?.touched && itemForm.get('price')?.errors?.['required']">
      <p>El precio es requerido</p>
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="!itemForm.valid" class="ion-margin-top">
      Crear Item
    </ion-button>
  </form>
</ion-content>
